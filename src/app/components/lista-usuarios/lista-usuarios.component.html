<h1>Usuarios</h1>
<hr>

<!-- {{ usuariosActivosObs | async }} -->
<ul class="list-group">
    <li class="list-group-item"
        *ngFor="let usuario of usuariosActivosObs | async">
            {{ usuario.nombre }}
            <span class="badge badge-primary"> sala: {{ usuario.sala }}</span><br>
            <span class="badge badge-info"> id: {{ usuario.id }}</span>
    </li>
</ul>
